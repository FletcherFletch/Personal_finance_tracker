{% extends 'account/base.html' %}

{% block extra_head %}
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}

{% block content %}
    <div style="background-color: black; min-height: 100vh; padding: 2rem; color: white;">
        <h2 style="color: white;">Your Financial Dashboard</h2>
        <div style="max-width: 400px; margin: 2rem auto;">
            <canvas id="expenseChart"></canvas>
        </div>
    </div>
{% endblock %}

{% block inline_js %}
    <script>
        const ctx = document.getElementById('expenseChart').getContext('2d');
        const expenseChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: {{ labels|safe }},
                datasets: [{
                    label: 'Expenses',
                    data: {{ data|safe }},
                    backgroundColor: [
                        '#FF6384',
                        '#36A2EB',
                        '#FFCE56',
                        '#4BC0C0',
                        '#9966FF'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: 'white'
                        }
                    }
                }
            }
        });
    </script>
{% endblock %}
